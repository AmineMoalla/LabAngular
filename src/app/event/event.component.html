<button (click)="open()"> Create</button>
<br>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
        <td mat-cell *matCellDef="let row"> {{row.titre}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date debut </th>
        <td mat-cell *matCellDef="let row"> {{row.dateDebut|date:'fullDate'}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th>
        <td mat-cell *matCellDef="let row"> {{row.dateFin|date:'fullDate'}} </td>
      </ng-container>


      <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
        <td mat-cell *matCellDef="let row"> {{row.lieu}} </td>
      </ng-container>



      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
      
          <!-- <button class="edit-button mat-button" routerLink="/edit/{{element.id}}">
            <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
          </button> -->
        
          <button class="delete-button mat-button" (click)="delete(row.id)">
            <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
          </button>

          <button class="edit-button mat-button" >
            <mat-icon aria-hidden="false" fontIcon="edit"  (click)="openEdit(row.id)"></mat-icon>
          </button>
        <!-- </td> -->
        <button class="edit-button mat-button" >
          <mat-icon (click)="openVis(row.id)">visibility</mat-icon>
        </button>
        
        </td>
      </ng-container>



  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
