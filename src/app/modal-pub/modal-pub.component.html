<!-- <h2 mat-dialog-title>{{description}}</h2> -->

<mat-dialog-content >
  
    <mat-form-field>
        <input matInput
                placeholder="titre"
               formControlName="titre">
    </mat-form-field>
<br> 
<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select [(ngModel)]="selectedValue" name="type">
    <mat-option *ngFor="let type of types" [value]="type.value">
      {{type.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<p> Selected Type: {{selectedValue}} </p>


    <br>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <br>
      
    <mat-form-field>
        <input matInput
                placeholder="lien"
               formControlName="lien">
    </mat-form-field>
     <br>
     
     <mat-form-field>
        <input matInput
                placeholder="sourcePdf"
               formControlName="sourcePdf">
    </mat-form-field>

    
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" >Close</button>
    <button class="mat-raised-button mat-primary">Save</button>
</mat-dialog-actions>
