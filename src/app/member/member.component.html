<button routerLink="/create">Create</button>

<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> cin </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="icon">

        <td mat-cell *matCellDef="let element">  
        <td><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon> </td>
    </td>
      </ng-container> -->

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
        <!-- <button routerLink="/edit/{{element.id}}">  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon></button>

         <button (click)="delete(element.id)"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" ></mat-icon> </button> -->

         <!-- <td mat-cell *matCellDef="let element"> -->
          <button class="edit-button mat-button" routerLink="/edit/{{element.id}}">
            <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
          </button>
        
          <button class="delete-button mat-button" (click)="delete(element.id)">
            <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
          </button>
        <!-- </td> -->
        
        </td>
      </ng-container>



      
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
